<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <table class="all-width middle-text" cellpadding="5px" cellspacing="0">
        <tr>
            <td>
                <h1>Tic-Tac-Toe</h1>
            </td>
        </tr>
        <tr>
            <td>
                <b>Размер поля:</b>
                <input id="input-field-size" type="number" min="3" max="10" step="1" value="3">
                <b>Количество для выйгрыша:</b>
                <input id="input-win-count" type="number" min="3" max="3" step="1" value="3">
                <button id="start-game-button">Start</button>
            </td>
        </tr>
        <tr>
            <td>
                <b id="text-out">Нажмите Start чтобы начать</b>
            </td>
        </tr>
        <tr>
            <td id="game-field-container"></td>
        </tr>
    </table>
</body>

</html>
